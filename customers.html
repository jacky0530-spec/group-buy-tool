<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團購系統 - 客戶管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --soft-bg: #f8f9fa;
            --navbar-bg: #8ab6d6;
            --theme-color: #ffb74d;
            --theme-light: #fff3e0;
            --theme-dark: #ef6c00;
        }
        body { background-color: var(--soft-bg); }
        .navbar-custom { background-color: var(--navbar-bg) !important; }
        .card { border: none; border-radius: 15px; overflow: hidden; }
        .card-header-custom {
            background-color: var(--theme-light);
            color: var(--theme-dark);
            font-weight: bold;
            border-bottom: 2px solid var(--theme-color);
        }
        .btn-theme { background-color: var(--theme-color); color: white; border: none; }
        .btn-theme:hover { background-color: var(--theme-dark); color: white; }
        .table-hover tbody tr:hover { background-color: var(--theme-light); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-shop-window me-2"></i>團購小幫手</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
<div class="navbar-nav ms-auto">
    <a class="nav-link" href="products.html"><i class="bi bi-box2 me-1"></i>商品管理</a>
    <a class="nav-link" href="customers.html"><i class="bi bi-people me-1"></i>客戶管理</a>
    <a class="nav-link" href="orders.html"><i class="bi bi-cart-check me-1"></i>訂單管理</a>
    <a class="nav-link" href="reports.html"><i class="bi bi-graph-up me-1"></i>銷售報表</a>
</div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header card-header-custom">
                    <i class="bi bi-person-plus-fill me-2"></i><span id="formTitle">新增客戶</span>
                </div>
                <div class="card-body">
                    <form id="customerForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label text-muted small">客戶姓名</label>
                            <input type="text" class="form-control" id="cName" required placeholder="真實姓名">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Line 暱稱</label>
                            <input type="text" class="form-control" id="cLine" placeholder="Line 顯示名稱">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">聯絡電話</label>
                            <input type="tel" class="form-control" id="cPhone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">備註</label>
                            <input type="text" class="form-control" id="cNote" placeholder="例如: 管理室代收">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-theme" id="submitBtn">加入名單</button>
                            <button type="button" class="btn btn-secondary d-none" id="cancelBtn">取消編輯</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header card-header-custom d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-journal-text me-2"></i>客戶名單</span>
                    <input type="text" id="searchCustomer" class="form-control form-control-sm w-50" placeholder="搜尋姓名、Line或電話...">
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">姓名</th>
                                <th>Line 暱稱</th>
                                <th>電話</th>
                                <th>備註</th>
                                <th class="text-end pe-4">操作</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, updateDoc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    // 回復使用外部引用
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isEditing = false;
    let allCustomers = [];
    const form = document.getElementById('customerForm');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const formTitle = document.getElementById('formTitle');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('cName').value.trim();
        const lineNick = document.getElementById('cLine').value.trim();
        const phone = document.getElementById('cPhone').value.trim();
        const note = document.getElementById('cNote').value.trim();
        const editId = document.getElementById('editId').value;

        if(!name) return;
        submitBtn.disabled = true;

        try {
            // 防呆檢核
            const q = query(collection(db, "customers"), where("name", "==", name));
            const snapshot = await getDocs(q);
            const isDuplicate = snapshot.docs.some(doc => doc.id !== editId);

            if (isDuplicate) {
                alert(`錯誤：客戶姓名「${name}」已經存在！`);
                submitBtn.disabled = false;
                return;
            }

            if (isEditing) {
                await updateDoc(doc(db, "customers", editId), {
                    name, lineNick, phone, note, updatedAt: new Date()
                });
                resetForm();
            } else {
                await addDoc(collection(db, "customers"), {
                    name, lineNick, phone, note, joinedAt: new Date()
                });
                form.reset();
            }
            
            // 成功後直接刷新列表，不跳 Alert
            await loadCustomers();
            
        } catch (error) {
            console.error("Error: ", error);
            alert("操作失敗: " + error.message);
        } finally {
            submitBtn.disabled = false;
        }
    });

    async function loadCustomers() {
        const q = query(collection(db, "customers"), orderBy("joinedAt", "desc"));
        const snapshot = await getDocs(q);
        allCustomers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderTable(allCustomers);
    }

    function renderTable(data) {
        const tbody = document.getElementById('customerTableBody');
        tbody.innerHTML = '';
        data.forEach(item => {
            const lineDisplay = item.lineNick ? `<span class="badge bg-success"><i class="bi bi-line me-1"></i>${item.lineNick}</span>` : '<span class="text-muted small">-</span>';
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="ps-4 fw-medium">${item.name}</td>
                <td>${lineDisplay}</td>
                <td>${item.phone || ''}</td>
                <td class="text-secondary small">${item.note || ''}</td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-primary me-1 btn-edit" data-id="${item.id}"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${item.id}"><i class="bi bi-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', () => startEdit(btn.dataset.id)));
        document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', () => deleteCustomer(btn.dataset.id)));
    }

    function startEdit(id) {
        const customer = allCustomers.find(c => c.id === id);
        if (!customer) return;
        document.getElementById('editId').value = customer.id;
        document.getElementById('cName').value = customer.name;
        document.getElementById('cLine').value = customer.lineNick || '';
        document.getElementById('cPhone').value = customer.phone || '';
        document.getElementById('cNote').value = customer.note || '';
        isEditing = true;
        formTitle.textContent = "編輯客戶資料";
        submitBtn.textContent = "確認更新";
        submitBtn.classList.replace('btn-theme', 'btn-warning');
        cancelBtn.classList.remove('d-none');
    }

    cancelBtn.addEventListener('click', resetForm);

    function resetForm() {
        isEditing = false;
        form.reset();
        document.getElementById('editId').value = '';
        formTitle.textContent = "新增客戶";
        submitBtn.textContent = "加入名單";
        submitBtn.classList.replace('btn-warning', 'btn-theme');
        cancelBtn.classList.add('d-none');
    }

    async function deleteCustomer(id) {
        if(confirm("確定要刪除這位客戶嗎？")) {
            await deleteDoc(doc(db, "customers", id));
            loadCustomers();
        }
    }

    document.getElementById('searchCustomer').addEventListener('input', (e) => {
        const keyword = e.target.value.toLowerCase();
        const filtered = allCustomers.filter(c => 
            c.name.toLowerCase().includes(keyword) || 
            (c.phone && c.phone.includes(keyword)) ||
            (c.lineNick && c.lineNick.toLowerCase().includes(keyword))
        );
        renderTable(filtered);
    });

    loadCustomers();
</script>
</body>
</html>
