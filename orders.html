<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團購系統 - 訂單管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --soft-bg: #f8f9fa;
            --navbar-bg: #8ab6d6;
            --theme-color: #9575cd; /* 紫藤色 */
            --theme-light: #ede7f6;
            --theme-dark: #512da8;
        }
        body { background-color: var(--soft-bg); }
        .navbar-custom { background-color: var(--navbar-bg) !important; }
        
        .card { border: none; border-radius: 15px; overflow: hidden; }
        .card-header-custom {
            background-color: var(--theme-light);
            color: var(--theme-dark);
            font-weight: bold;
            border-bottom: 2px solid var(--theme-color);
        }
        .btn-theme { background-color: var(--theme-color); color: white; border: none; }
        .btn-theme:hover { background-color: var(--theme-dark); color: white; }
        
        /* 購物車列表樣式 */
        .cart-item { border-bottom: 1px dashed #ccc; padding: 8px 0; display: flex; justify-content: space-between; align-items: center; }
        .cart-total { font-size: 1.2rem; font-weight: bold; color: var(--theme-dark); margin-top: 15px; text-align: right; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-shop-window me-2"></i>團購小幫手</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="products.html"><i class="bi bi-box2 me-1"></i>商品管理</a>
                <a class="nav-link" href="customers.html"><i class="bi bi-people me-1"></i>客戶管理</a>
                <a class="nav-link active" href="orders.html"><i class="bi bi-cart-check me-1"></i>訂單管理</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-5 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header card-header-custom">
                    <i class="bi bi-cart-plus me-2"></i>建立新訂單
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label text-muted small">選擇客戶</label>
                        <select id="selectCustomer" class="form-select">
                            <option value="">載入中...</option>
                        </select>
                    </div>

                    <hr>

                    <div class="bg-light p-3 rounded mb-3">
                        <div class="mb-2">
                            <label class="form-label text-muted small">選擇商品</label>
                            <select id="selectProduct" class="form-select">
                                <option value="">載入中...</option>
                            </select>
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label text-muted small">數量</label>
                                <input type="number" id="inputQty" class="form-control" value="1" min="1">
                            </div>
                            <div class="col-6 d-flex align-items-end">
                                <button type="button" id="btnAddToCart" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-plus-lg"></i> 加入清單
                                </button>
                            </div>
                        </div>
                    </div>

                    <h6 class="text-muted small mt-4"><i class="bi bi-basket me-1"></i>訂單內容</h6>
                    <div id="cartList" class="mb-3" style="min-height: 100px;">
                        <div class="text-center text-muted py-4 small">尚未加入商品</div>
                    </div>
                    
                    <div class="cart-total">
                        總金額: $<span id="cartTotalDisplay">0</span>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button type="button" id="btnSubmitOrder" class="btn btn-theme" disabled>確認結帳</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card shadow-sm h-100">
                <div class="card-header card-header-custom d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-clock-history me-2"></i>訂單紀錄</span>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">日期</th>
                                <th>客戶</th>
                                <th>總額</th>
                                <th class="text-end pe-4">詳情</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">訂單詳情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>客戶：</strong> <span id="modalCustomer"></span></p>
                <p><strong>時間：</strong> <span id="modalDate"></span></p>
                <hr>
                <h6>購買項目：</h6>
                <ul id="modalItems" class="list-group list-group-flush"></ul>
                <h5 class="text-end mt-3 text-danger">總計：$<span id="modalTotal"></span></h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm" id="btnDeleteOrder">刪除訂單</button>
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 資料暫存
    let allProducts = [];
    let allCustomers = [];
    let currentCart = [];
    let currentOrders = [];
    let selectedOrderId = null; // 為了刪除用

    // DOM 元素
    const selectCust = document.getElementById('selectCustomer');
    const selectProd = document.getElementById('selectProduct');
    const inputQty = document.getElementById('inputQty');
    const cartList = document.getElementById('cartList');
    const totalDisplay = document.getElementById('cartTotalDisplay');
    const submitBtn = document.getElementById('btnSubmitOrder');
    
    // Modal 元素
    const orderModal = new bootstrap.Modal(document.getElementById('orderModal'));

    // 1. 初始化：載入客戶與商品資料
    async function initData() {
        // 載入客戶
        const qCust = query(collection(db, "customers"), orderBy("joinedAt", "desc"));
        const snapCust = await getDocs(qCust);
        allCustomers = snapCust.docs.map(d => ({id: d.id, ...d.data()}));
        
        selectCust.innerHTML = '<option value="">請選擇客戶...</option>';
        allCustomers.forEach(c => {
            const label = c.lineNick ? `${c.name} (${c.lineNick})` : c.name;
            selectCust.innerHTML += `<option value="${c.id}">${label}</option>`;
        });

        // 載入商品
        const qProd = query(collection(db, "products"), orderBy("createdAt", "desc"));
        const snapProd = await getDocs(qProd);
        allProducts = snapProd.docs.map(d => ({id: d.id, ...d.data()}));

        selectProd.innerHTML = '<option value="">請選擇商品...</option>';
        allProducts.forEach(p => {
            selectProd.innerHTML += `<option value="${p.id}">${p.name} ($${p.price})</option>`;
        });

        // 載入歷史訂單
        loadOrders();
    }

    // 2. 加入購物車功能
    document.getElementById('btnAddToCart').addEventListener('click', () => {
        const prodId = selectProd.value;
        const qty = parseInt(inputQty.value);

        if (!prodId || qty <= 0) return;

        const product = allProducts.find(p => p.id === prodId);
        
        // 檢查是否已在車內
        const existing = currentCart.find(item => item.id === prodId);
        if (existing) {
            existing.qty += qty;
        } else {
            currentCart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                qty: qty
            });
        }

        renderCart();
        inputQty.value = 1; // 重置數量
    });

    // 3. 渲染購物車
    function renderCart() {
        if (currentCart.length === 0) {
            cartList.innerHTML = '<div class="text-center text-muted py-4 small">尚未加入商品</div>';
            totalDisplay.innerText = "0";
            submitBtn.disabled = true;
            return;
        }

        let html = '';
        let total = 0;

        currentCart.forEach((item, index) => {
            const subtotal = item.price * item.qty;
            total += subtotal;
            html += `
                <div class="cart-item">
                    <div>
                        <strong>${item.name}</strong> <br>
                        <span class="text-muted small">$${item.price} x ${item.qty}</span>
                    </div>
                    <div class="text-end">
                        <div>$${subtotal}</div>
                        <a href="#" class="text-danger small text-decoration-none" onclick="removeCartItem(${index})">刪除</a>
                    </div>
                </div>
            `;
        });

        cartList.innerHTML = html;
        totalDisplay.innerText = total;
        submitBtn.disabled = false;
        
        // 讓動態產生的刪除連結生效 (簡單做法: 把函數掛在 window 上)
        window.removeCartItem = (index) => {
            currentCart.splice(index, 1);
            renderCart();
        };
    }

    // 4. 提交訂單
    submitBtn.addEventListener('click', async () => {
        const custId = selectCust.value;
        if (!custId) {
            alert("請選擇客戶！");
            return;
        }

        const customer = allCustomers.find(c => c.id === custId);
        const total = parseInt(totalDisplay.innerText);

        // 鎖定按鈕
        submitBtn.disabled = true;
        submitBtn.innerText = "處理中...";

        try {
            await addDoc(collection(db, "orders"), {
                customerId: customer.id,
                customerName: customer.name, // 存快照，避免客戶改名後紀錄亂掉
                items: currentCart,
                totalAmount: total,
                orderDate: new Date()
            });

            // 清空畫面
            currentCart = [];
            renderCart();
            selectCust.value = "";
            loadOrders(); // 刷新列表
            
            submitBtn.innerText = "確認結帳"; // 恢復按鈕文字 (disabled 會在 renderCart 被處理)

        } catch (error) {
            console.error("Error:", error);
            alert("訂單建立失敗");
            submitBtn.disabled = false;
            submitBtn.innerText = "確認結帳";
        }
    });

    // 5. 讀取與顯示歷史訂單
    async function loadOrders() {
        const q = query(collection(db, "orders"), orderBy("orderDate", "desc"));
        const snapshot = await getDocs(q);
        currentOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        const tbody = document.getElementById('orderTableBody');
        tbody.innerHTML = '';

        currentOrders.forEach(order => {
            // 格式化日期
            const dateObj = order.orderDate.toDate(); 
            const dateStr = `${dateObj.getMonth()+1}/${dateObj.getDate()} ${dateObj.getHours()}:${String(dateObj.getMinutes()).padStart(2, '0')}`;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="ps-4 text-secondary small">${dateStr}</td>
                <td class="fw-bold text-dark">${order.customerName}</td>
                <td class="text-success fw-bold">$${order.totalAmount}</td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-primary btn-view" data-id="${order.id}">
                        <i class="bi bi-eye"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // 綁定查看詳情按鈕
        document.querySelectorAll('.btn-view').forEach(btn => {
            btn.addEventListener('click', () => showOrderDetail(btn.dataset.id));
        });
    }

    // 6. 顯示詳情 Modal
    function showOrderDetail(id) {
        const order = currentOrders.find(o => o.id === id);
        if(!order) return;

        selectedOrderId = id; // 記錄當前選中的訂單ID供刪除用

        document.getElementById('modalCustomer').innerText = order.customerName;
        document.getElementById('modalDate').innerText = order.orderDate.toDate().toLocaleString();
        document.getElementById('modalTotal').innerText = order.totalAmount;

        const list = document.getElementById('modalItems');
        list.innerHTML = '';
        order.items.forEach(item => {
            list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>${item.name} <span class="text-muted small">x${item.qty}</span></div>
                    <span>$${item.price * item.qty}</span>
                </li>
            `;
        });

        orderModal.show();
    }

    // 7. 刪除訂單
    document.getElementById('btnDeleteOrder').addEventListener('click', async () => {
        if(!selectedOrderId) return;
        if(confirm("確定要刪除這筆訂單嗎？刪除後無法復原。")) {
            try {
                await deleteDoc(doc(db, "orders", selectedOrderId));
                orderModal.hide();
                loadOrders();
            } catch(e) {
                alert("刪除失敗");
            }
        }
    });

    // 啟動
    initData();

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
