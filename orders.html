<div class="modal fade" id="batchReceiptModal" tabindex="-1">

                    </div>

            </div>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">è¿”å›ä¿®æ”¹</button>

                    <i class="bi bi-check-lg"></i> ç¢ºèªå‡ºè²¨ (æ›´æ–°ç‹€æ…‹)

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allProducts = [], allCustomers = [], currentCart = [], allOrders = [], displayedOrders = [];
    let isShowingAll = false;

    // DOM å…ƒç´ 
    const selectCust = document.getElementById('selectCustomer');
    const selectProd = document.getElementById('selectProduct');
    const inputQty = document.getElementById('inputQty');
    const cartList = document.getElementById('cartList');
    const totalDisplay = document.getElementById('cartTotalDisplay');
    const submitBtn = document.getElementById('btnSubmitOrder');
    
    const rightPanelTitle = document.getElementById('rightPanelTitle');
    const btnToggleShowAll = document.getElementById('btnToggleShowAll');
    const tableBody = document.getElementById('orderTableBody');
    const checkAll = document.getElementById('checkAll');
    
    const selectedCountEl = document.getElementById('selectedCount');
    const selectedTotalEl = document.getElementById('selectedTotal');
    
    // æŒ‰éˆ•
    const btnTopBatchDelete = document.getElementById('btnTopBatchDelete'); // ä¸Šæ–¹åˆªé™¤
    const btnBatchShip = document.getElementById('btnBatchShip'); // ä¸‹æ–¹å‡ºè²¨

    // Modal
    const batchReceiptModal = new bootstrap.Modal(document.getElementById('batchReceiptModal'));
    const btnConfirmBatchShip = document.getElementById('btnConfirmBatchShip');
    const receiptContainer = document.getElementById('receiptContainer');
    const receiptGrandTotal = document.getElementById('receiptGrandTotal');

    // 1. åˆå§‹åŒ–
    async function initData() {
        const snapCust = await getDocs(query(collection(db, "customers"), orderBy("joinedAt", "desc")));
        allCustomers = snapCust.docs.map(d => ({id: d.id, ...d.data()}));
        selectCust.innerHTML = '<option value="">è«‹é¸æ“‡å®¢æˆ¶...</option>';
        allCustomers.forEach(c => {
            const label = c.lineNick ? `${c.name} (${c.lineNick})` : c.name;
            selectCust.innerHTML += `<option value="${c.id}">${label}</option>`;
        });

        const snapProd = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
        allProducts = snapProd.docs.map(d => ({id: d.id, ...d.data()}));
        selectProd.innerHTML = '<option value="">è«‹é¸æ“‡å•†å“...</option>';
        allProducts.forEach(p => {
            selectProd.innerHTML += `<option value="${p.id}">${p.name} ($${p.price})</option>`;
        });

        await loadOrders();
    }

    // 2. åˆ‡æ›é¡¯ç¤ºæ¨¡å¼
    btnToggleShowAll.addEventListener('click', () => {
        isShowingAll = !isShowingAll;
        if (isShowingAll) {
            btnToggleShowAll.classList.replace('btn-outline-dark', 'btn-dark');
        } else {
            btnToggleShowAll.classList.replace('btn-dark', 'btn-outline-dark');
        }
        applyFilters();
    });

    selectCust.addEventListener('change', applyFilters);

    async function loadOrders() {
        const q = query(collection(db, "orders"), orderBy("orderDate", "desc"));
        const snapshot = await getDocs(q);
        allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        applyFilters();
    }

    function applyFilters() {
        const custId = selectCust.value;
        let filtered = allOrders;

        if (custId) {
            const cust = allCustomers.find(c => c.id === custId);
            rightPanelTitle.innerText = `${cust.name} çš„è¨‚å–®`;
            rightPanelTitle.classList.add('text-primary');
            filtered = filtered.filter(o => o.customerId === custId);
        } else {
            rightPanelTitle.innerText = isShowingAll ? "æ‰€æœ‰è¨‚å–®ç´€éŒ„" : "æœªå‡ºè²¨è¨‚å–®";
            rightPanelTitle.classList.remove('text-primary');
        }

        if (!isShowingAll) {
            filtered = filtered.filter(o => o.status !== 'shipped');
        }

        displayedOrders = filtered;
        renderOrderTable();
    }

    function renderOrderTable() {
        tableBody.innerHTML = '';
        checkAll.disabled = displayedOrders.length === 0;
        checkAll.checked = false;
        updateBatchSummary();

        if (displayedOrders.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-muted">ç›®å‰æ²’æœ‰è³‡æ–™</td></tr>';
            return;
        }

        displayedOrders.forEach(order => {
            const dateObj = order.orderDate.toDate(); 
            const dateStr = `${dateObj.getMonth()+1}/${dateObj.getDate()} <small class="text-muted">${dateObj.getHours()}:${String(dateObj.getMinutes()).padStart(2, '0')}</small>`;
            
            let summary = order.items.map(i => i.name).slice(0, 2).join(", ");
            if (order.items.length > 2) summary += `...ç­‰${order.items.length}é …`;

            const isShipped = order.status === 'shipped';
            const statusBadge = isShipped 
                ? '<span class="status-badge status-shipped">å·²å‡ºè²¨</span>' 
                : '<span class="status-badge status-pending">æœªå‡ºè²¨</span>';
            const rowClass = isShipped ? 'row-shipped' : '';

            // å·²å‡ºè²¨çš„ä¸èƒ½è¢«åˆªé™¤/å‡ºè²¨ï¼Œæ‰€ä»¥ disable checkbox
            const checkboxDisabled = isShipped ? 'disabled' : '';

            // å–®è¡Œæ“ä½œæŒ‰éˆ• (åƒ…ä¿ç•™åˆªé™¤ï¼Œå‡ºè²¨çµ±ä¸€ç”¨æ‰¹æ¬¡)
            const actionBtns = `<button class="btn btn-sm btn-outline-danger btn-delete" data-id="${order.id}" title="åˆªé™¤"><i class="bi bi-trash"></i></button>`;

            const tr = document.createElement('tr');
            tr.className = rowClass;
            tr.innerHTML = `
                <td class="ps-3"><input type="checkbox" class="form-check-input order-check" value="${order.id}" data-amount="${order.totalAmount}" ${checkboxDisabled}></td>
                <td>${statusBadge}</td>
                <td>${dateStr}</td>
                <td>${order.customerName}</td>
                <td class="text-muted small">${summary}</td>
                <td class="fw-bold text-dark">$${order.totalAmount}</td>
                <td class="text-end pe-3">${actionBtns}</td>
            `;
            tableBody.appendChild(tr);
        });

        document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', () => deleteSingleOrder(btn.dataset.id)));
        document.querySelectorAll('.order-check').forEach(chk => chk.addEventListener('change', updateBatchSummary));
    }

    // 3. å‹¾é¸èˆ‡æ‰¹æ¬¡è™•ç†é‚è¼¯
    function updateBatchSummary() {
        const checkboxes = document.querySelectorAll('.order-check:checked');
        let total = 0, count = 0;
        
        checkboxes.forEach(chk => {
            total += parseInt(chk.dataset.amount);
            count++;
            chk.closest('tr').classList.add('selected');
        });
        
        document.querySelectorAll('.order-check:not(:checked)').forEach(chk => {
            chk.closest('tr').classList.remove('selected');
        });

        selectedCountEl.innerText = count;
        selectedTotalEl.innerText = total;
        
        // æ§åˆ¶æŒ‰éˆ•é¡¯ç¤º
        if (count > 0) {
            btnTopBatchDelete.classList.remove('d-none'); // é¡¯ç¤ºä¸Šæ–¹åˆªé™¤éˆ•
            btnBatchShip.disabled = false;
        } else {
            btnTopBatchDelete.classList.add('d-none'); // éš±è—ä¸Šæ–¹åˆªé™¤éˆ•
            btnBatchShip.disabled = true;
        }
    }

    checkAll.addEventListener('change', (e) => {
        document.querySelectorAll('.order-check:not(:disabled)').forEach(chk => chk.checked = e.target.checked);
        updateBatchSummary();
    });

    // --- ğŸŸ¢ æ‰¹æ¬¡å‡ºè²¨èˆ‡æ”¶æ“šç”Ÿæˆé‚è¼¯ ---
    btnBatchShip.addEventListener('click', () => {
        const checkboxes = document.querySelectorAll('.order-check:checked');
        if(checkboxes.length === 0) return;

        // 1. è’é›†å‹¾é¸çš„è¨‚å–®è³‡æ–™
        const selectedIds = Array.from(checkboxes).map(c => c.value);
        const selectedOrders = allOrders.filter(o => selectedIds.includes(o.id));

        // 2. ç”Ÿæˆæ”¶æ“š HTML
        let html = '';
        let grandTotal = 0;

        selectedOrders.forEach(order => {
            grandTotal += order.totalAmount;
            
            // æ¯å€‹å•†å“çš„ HTML row
            let itemsHtml = '';
            order.items.forEach(item => {
                itemsHtml += `
                    <tr>
                        <td>${item.name}</td>
                        <td class="text-center">$${item.price}</td>
                        <td class="text-center">x${item.qty}</td>
                        <td class="text-end">$${item.price * item.qty}</td>
                    </tr>
                `;
            });

            // è¨‚å–®å€å¡Š
            html += `
                <div class="card mb-3 shadow-sm border-0">
                    <div class="card-header bg-white border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <strong><i class="bi bi-person-circle me-1"></i>${order.customerName}</strong>
                            <span class="badge bg-secondary">è¨‚å–®ID: ...${order.id.slice(-4)}</span>
                        </div>
                    </div>
                    <div class="card-body p-2">
                        <table class="table table-sm table-borderless mb-0">
                            <thead class="text-muted small border-bottom">
                                <tr>
                                    <th width="40%">å“é …</th>
                                    <th width="20%" class="text-center">å–®åƒ¹</th>
                                    <th width="15%" class="text-center">æ•¸é‡</th>
                                    <th width="25%" class="text-end">é‡‘é¡</th>
                                </tr>
                            </thead>
                            <tbody>${itemsHtml}</tbody>
                            <tfoot class="border-top">
                                <tr>
                                    <td colspan="3" class="text-end text-muted small pt-2">å°è¨ˆ</td>
                                    <td class="text-end fw-bold pt-2">$${order.totalAmount}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            `;
        });

        receiptContainer.innerHTML = html;
        receiptGrandTotal.innerText = `$${grandTotal}`;
        
        batchReceiptModal.show();
    });

    // ç¢ºèªæ‰¹æ¬¡å‡ºè²¨ (åœ¨ Modal å…§)
    btnConfirmBatchShip.addEventListener('click', async () => {
        const checkboxes = document.querySelectorAll('.order-check:checked');
        const promises = [];
        
        checkboxes.forEach(chk => {
            promises.push(updateDoc(doc(db, "orders", chk.value), {
                status: 'shipped',
                shippedAt: new Date()
            }));
        });

        try {
            await Promise.all(promises);
            batchReceiptModal.hide();
            await loadOrders(); // åˆ·æ–°
            alert("âœ… å‡ºè²¨ç‹€æ…‹å·²æ›´æ–°ï¼");
        } catch (e) {
            alert("æ›´æ–°å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
        }
    });

    // --- ğŸ”´ æ‰¹æ¬¡åˆªé™¤ (ç§»åˆ°ä¸Šæ–¹) ---
    btnTopBatchDelete.addEventListener('click', async () => {
        const checkboxes = document.querySelectorAll('.order-check:checked');
        if(checkboxes.length === 0) return;

        if(confirm(`âš ï¸ ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤é¸å–çš„ ${checkboxes.length} ç­†è¨‚å–®å—ï¼Ÿ`)) {
            const promises = [];
            checkboxes.forEach(chk => promises.push(deleteDoc(doc(db, "orders", chk.value))));
            await Promise.all(promises);
            await loadOrders();
        }
    });

    // å–®ç­†åˆªé™¤
    async function deleteSingleOrder(id) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤æ­¤ç­†è¨‚å–®ï¼Ÿ")) {
            await deleteDoc(doc(db, "orders", id));
            await loadOrders();
        }
    }

    // é–‹ç«‹è¨‚å–®ç›¸é—œ (ä¸è®Š)
    document.getElementById('btnAddToCart').addEventListener('click', () => {
        const prodId = selectProd.value;
        const qty = parseInt(inputQty.value);
        if (!prodId || qty <= 0) return;
        const product = allProducts.find(p => p.id === prodId);
        const existing = currentCart.find(item => item.id === prodId);
        if (existing) existing.qty += qty;
        else currentCart.push({ id: product.id, name: product.name, price: product.price, qty: qty });
        renderCart();
        inputQty.value = 1;
    });

    function renderCart() {
        if (currentCart.length === 0) {
            cartList.innerHTML = '<div class="text-center text-muted py-4 small">å°šæœªåŠ å…¥å•†å“</div>';
            totalDisplay.innerText = "0";
            submitBtn.disabled = true;
            return;
        }
        let html = '';
        let total = 0;
        currentCart.forEach((item, index) => {
            total += item.price * item.qty;
            html += `<div class="cart-item"><div><strong>${item.name}</strong> <small class="text-muted">x${item.qty}</small></div><div>$${item.price * item.qty} <i class="bi bi-x text-danger" style="cursor:pointer" onclick="window.removeCartItem(${index})"></i></div></div>`;
        });
        cartList.innerHTML = html;
        totalDisplay.innerText = total;
        submitBtn.disabled = false;
        window.removeCartItem = (index) => { currentCart.splice(index, 1); renderCart(); };
    }

    submitBtn.addEventListener('click', async () => {
        const custId = selectCust.value;
        if (!custId) { alert("è«‹é¸æ“‡å®¢æˆ¶ï¼"); return; }
        const customer = allCustomers.find(c => c.id === custId);
        const total = parseInt(totalDisplay.innerText);
        submitBtn.disabled = true;
        try {
            await addDoc(collection(db, "orders"), {
